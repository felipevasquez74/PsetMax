<div class="col-md-3" *ngFor= "let producto of productos">
    <div class="card text center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{producto.nombre}}
            <button class="btn btn-danger" (click)="deleteProducto(producto.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <img class="card-img-top" [src] ="producto.foto">   
        <div class="card-body">
            <p> {{producto.descripcion}}</p>
            <a [routerLink]="['/productos/edit', producto.id]"class="btn btn-info btn-block">
                EDITAR PRODUCTO
            </a>
        </div>
    </div>
</div>
