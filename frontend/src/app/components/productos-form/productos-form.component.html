    <div class="col-md-5 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="producto.nombre" placeholder="nombre" class="form-control" autofocus >
                    </div>
                        <div class="form-group">
                            <textarea name="descripcion" [(ngModel)]="producto.descripcion" rows="2" placeholder="descripcion" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="precio" [(ngModel)]="producto.precio" placeholder="precio" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="text" name="cantidad" [(ngModel)]="producto.cantidad" placeholder="cantidad" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="url" name="foto" [(ngModel)]="producto.foto" placeholder="foto" class="form-control"  >
                        </div>
                        <button class="btn btn-success btn-block"(click)="edit ? updateProducto() :saveNewProducto()">
                            guardar
                        </button>
                </form>
            </div>
        </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="producto.foto == '' ? '/assets/noimage.png' :producto.foto" alt="No Imagen" class="cad-img-top">
        <h3>{{producto.id}}. {{producto.nombre == ''? 'Nombre Producto' : producto.nombre}} </h3> 
        <p>{{producto.descripcion == ''? 'Escribir Descripcion': producto.descripcion}}  </p>

    </div>
</div>
